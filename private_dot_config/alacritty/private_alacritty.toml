[window]
padding = { x = 18, y = 10 }
startup_mode = "Maximized"
opacity = 0.7
blur = true
decorations = "none"

[mouse]

hide_when_typing = true

#bindings = [
#{ mouse = "Left", mods = "Control", action = "Copy" },
#{ mouse = "Right", mods= "Control", action = "Paste" },
#]


[font]
normal = { family = "MesloLGS Nerd Font", style = "Regular" }
bold = { family = "MesloLGS Nerd Font", style = "Bold" }
italic = { family = "MesloLGS Nerd Font", style = "Italic" }
bold_italic = { family = "MesloLGS Nerd Font", style = "Bold Italic" }
size = 16
offset = { x = 0, y = 0 }

[general]
import = ["~/.config/alacritty/themes/themes/nord.toml"]

[terminal.shell]
program = "/bin/zsh"
#args = ["-l", "-c", 'tmux attach || tmux -l']
args = ["-l", "-c", 'zellij attach -c alacritty']

[keyboard]
bindings = [
    { key = "D", mods = "Control", chars = "\u0018\u0063" },
    { key = "'", mods = "Control", chars = "\u0018\u0022" },
    { key = "%", mods = "Control", chars = "\u0018\u0025" },
    { key = "Right", mods = "Alt", chars = "\u001BF" },
    { key = "Left", mods = "Alt", chars = "\u001BB" },

    # ── platform Copy / Paste ─────────────────────────────────────────────
    # Linux：Ctrl+Shift+C / V
    { key = "C", mods = "Control|Shift", action = "Copy"  },
    { key = "V", mods = "Control|Shift", action = "Paste" },

    # macOS：Cmd (Super) + C / V
    { key = "C", mods = "Super", action = "Copy"  },
    { key = "V", mods = "Super", action = "Paste" },

    # ── Vi Mode ─────────────────────────────────────────
    # enter Vi Mode（Ctrl+Shift+Space / Cmd+Shift+Space）
    { key = "Space", mods = "Control|Shift", action = "ToggleViMode" },
    { key = "Space", mods = "Super|Shift",   action = "ToggleViMode" },

    # in Vi Mode ：v select、y copy、q / Esc exit
    { key = "V", mods = "None", action = "ToggleNormalSelection", mode = "Vi" },
    { key = "Y", mods = "None", action = "Copy",                  mode = "Vi" },
    { key = "Q", mods = "None", action = "ToggleViMode",          mode = "Vi" },
    { key = "Escape", mods = "None", action = "ToggleViMode",     mode = "Vi" }
]

