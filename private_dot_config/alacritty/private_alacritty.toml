[window]
padding = { x = 18, y = 10 }
startup_mode = "Maximized"
opacity = 0.7
blur = true
decorations = "none"

[mouse]

hide_when_typing = true

#bindings = [
#{ mouse = "Left", mods = "Control", action = "Copy" },
#{ mouse = "Right", mods= "Control", action = "Paste" },
#]


[font]
normal = { family = "MesloLGS Nerd Font", style = "Regular" }
bold = { family = "MesloLGS Nerd Font", style = "Bold" }
italic = { family = "MesloLGS Nerd Font", style = "Italic" }
bold_italic = { family = "MesloLGS Nerd Font", style = "Bold Italic" }
size = 16
offset = { x = 0, y = 0 }

[general]
import = ["~/.config/alacritty/themes/themes/nord.toml"]

[terminal.shell]
program = "/bin/zsh"
#args = ["-l", "-c", 'tmux attach || tmux -l']
args = ["-l", "-c", 'zellij attach -c alacritty']

[keyboard]
bindings = [
    { key = "D", mods = "Control", chars = "\u0018\u0063" },
    { key = "'", mods = "Control", chars = "\u0018\u0022" },
    { key = "%", mods = "Control", chars = "\u0018\u0025" },
    { key = "Right", mods = "Alt", chars = "\u001BF" },
    { key = "Left", mods = "Alt", chars = "\u001BB" },
]

