[window]
padding = { x = 18, y = 2 }
startup_mode = "Maximized"
opacity = 0.85

[mouse]

# When true, the cursor is temporarily hidden when typing
hide_when_typing = true  # Default: false

#bindings = [
#{ mouse = "Left", mods = "Control", action = "Copy" },
#{ mouse = "Right", mods= "Control", action = "Paste" },
#]


[font]
normal = { family = "MesloLGS Nerd Font", style = "Regular" }
bold = { family = "MesloLGS Nerd Font", style = "Bold" }
italic = { family = "MesloLGS Nerd Font", style = "Italic" }
bold_italic = { family = "MesloLGS Nerd Font", style = "Bold Italic" }
size = 12
offset = { x = 0, y = 0 }

[colors]

  [colors.primary]
  background = "#2e3440"
  foreground = "#d8dee9"
  dim_foreground = "#a5abb6"

  [colors.cursor]
  text = "#2e3440"
  cursor = "#d8dee9"

  [colors.vi_mode_cursor]
  text = "#2e3440"
  cursor = "#d8dee9"

  [colors.selection]
  text = "CellForeground"
  background = "#4c566a"

  [colors.search]

    [colors.search.matches]
    foreground = "CellBackground"
    background = "#88c0d0"

  [colors.normal]
  black = "#3b4252"
  red = "#bf616a"
  green = "#a3be8c"
  yellow = "#ebcb8b"
  blue = "#81a1c1"
  magenta = "#b48ead"
  cyan = "#88c0d0"
  white = "#e5e9f0"

  [colors.bright]
  black = "#4c566a"
  red = "#bf616a"
  green = "#a3be8c"
  yellow = "#ebcb8b"
  blue = "#81a1c1"
  magenta = "#b48ead"
  cyan = "#8fbcbb"
  white = "#eceff4"

  [colors.dim]
  black = "#373e4d"
  red = "#94545d"
  green = "#809575"
  yellow = "#b29e75"
  blue = "#68809a"
  magenta = "#8c738c"
  cyan = "#6d96a5"
  white = "#aeb3bb"

[shell]
program = "/bin/zsh"
args = ["-l", "-c", 'tmux attach || tmux -l']

[keyboard]
bindings = [
  { key = "D", mods = "Control", chars = "\u0018\u0063" },
  { key = "'", mods = "Control", chars = "\u0018\u0022" },
  { key = "%", mods = "Control", chars = "\u0018\u0025" }
]
